<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" content="text/html">
    <title>fullPage.js</title>
    <meta name="description" content="fullPage demo easing effect." />
    <meta name="keywords"  content="fullpage,jquery,demo,easing,effect,jqueui" />
    <meta name="Resource-type" content="Document" />
    <!--Link for CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <!-- Link for Modernizer JS script to run before page loads-->
    <script src="js/modernizr.custom.56594.js"></script>
    <!--[if IE]>
    <script type="text/javascript">
        var console = { log: function() {} };
    </script>
    <![endif]-->
    <!-- Link for JS script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<!-- Start of Body-->
<body>
<!-- Start of DIV class for container content-->
<div class="container">
    <!--Start of Navigation-->
    <nav>
        <ul id="menu">
            <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
            <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
        </ul>
    </nav> <!--End Nav-->
<div id="fullpage">
    <div class="section " id="section0">
        <h1>fullPage.js</h1>
        <p>Configure the easing jQuery UI effect!</p>
        <img src="imgs/fullPage.png" alt="fullPage" />
    </div>
    <div class="section" id="section1">
        <div class="intro">
            <img src="imgs/1.png" alt="Cool" />
            <h1>easeOutBack</h1>
            <p>This example is working with `easeOutBack` effect instead of the default</p>
            <p>You can see more about them <a href="http://jqueryui.com/resources/demos/effect/easing.html" target="_blank">here</a></p>
        </div>
    </div>
    <div class="section" id="section2">
        <video autoplay loop muted controls="false" id="myVideo">
            <source src="imgs/flowers.mp4" type="video/mp4">
            <source src="imgs/flowers.webm" type="video/webm">
        </video>
        <div class="layer">
            <h1>fullPage.js videos</h1>
        </div>
    </div>
</div>
</div>

</body>
</html>
