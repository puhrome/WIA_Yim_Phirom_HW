<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweet Escape</title>

    <!--Link CSS styling-->
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--Link for Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <!--Links for Favicon-->
    <link rel="icon" href="images/se-favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/se-favicon.ico" type="image/x-icon" />

    <!--Script for Jquery and JS -->
    <script type="text/javascript" src="js/modernizr.custom.56594.js"></script>
    <!--Script that will make fullPage.js work-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="hhtp://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Script for fullPage.js-->
    <script type="text/javascript" src="js/libs/jquery.fullPage.js"></script>

</head>
<body>
<!--Navigation Menu-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul id="menu">
            <li data-menuanchor="firstPage"><a href="#firstPage">Home</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage">Skills</a></li>
            <li data-menuanchor="3rdPage"><a href="#3rdPage">Photos</a></li>
            <li data-menuanchor="4thpage"><a href="#4thpage">Info</a></li>
            <li data-menuanchor="lastpage"><a href="#lastpage">Contact</a></li>
        </ul>
    </div>
</nav>
<!--End Navigation-->
<!--Start of fullPage.js Demo-->
<div class="container" id="fullpage">
    <!--Start of First Section Html5 Canvas Element-->
    <div class="section " id="section0">
        <div class="container">
            <canvas id="myCanvas" width="2000px" height="800px">
            <img id="img1" src="images/se-banner3.jpg" >
            Your browser does not support Canvas!
            </canvas>
        </div>
    </div>
    <!--Slide Demo-->
    <!--Start of Section 2 Data Visualization-->
    <div class="section" id="section2">
        <h2>Skills</h2>
        <div id="skills" class="easyPieChart">
        <div class="intro">
        <!-- Skills Section -->
            <ul>
                <li class="chart" data-percent="75"><span>26</span>Baking</li>
                <li class="chart" data-percent="15"><span>15</span>Sleep</li>
                <li class="chart" data-percent="83"><span>50</span>Happiness</li>
            </ul>
        </div>
    </div><!-- Skills Section End -->
    </div>          <!--End of Section 2-->
    <!--Start of Section 3 Image Gallery & Html5 Canvas-->
    <div class="section" id="section3">
        <!-- Slide 1 -->
        <div class="slide">
            <div class="intro">
                <canvas id="myCanvas2" width="2000px" height="2000px">
                    Your browser does not support Canvas!
                </canvas>
            </div>
        </div>
        <!-- Slide 2 Pic of Eggs-->
        <div class="slide">
            <div class="intro">
                <img src="images/Eggs.jpg" height="100%" width="100%" alt="eggs uncracked" />
            </div>
        </div>
        <!-- Slide 3 Pic of cracked egg-->
        <div class="slide">
            <div class="intro">
                <img src="images/Egg.jpg" height="100%" width="100%" alt="cracked egg" />
            </div>
        </div>
        <!-- Slide 4 Pic of dough and whisk-->
        <div class="slide">
            <div class="intro">
                <img src="images/foodiesfeed.com_cocoa-dough-whisk.jpg" height="100%" width="100%" alt="whisk dough mix" />
            </div>
        </div>
        <!-- Slide 5 Pic of Icing-->
        <div class="slide">
            <div class="intro">
                <img src="images/foodiesfeed.com_easter-gingerbread-lemon-icing.jpg" height="100%" width="100%" alt="icing spoon" />
            </div>
        </div>     <!--End of Slide Demo-->
    </div>         <!--End of Section 3-->
    <!--Start of Section 4 Jquery Animation-->
    <div class="section" id="section4">
        <div class="intro" id="toggle">
            <h1>Contact Me</h1>
            <a href="mailto: hi@mysweetescape.com">hi@mysweetescape.com</a>
        </div>
    </div>         <!--End of Section 4-->
    <!--Start of Section 4 Html5 Video-->
    <div class="section container" id="section5">
        <video autoplay loop muted controls="false" id="myVideo">
            <source src="images/KeyboardingSideView-HD.mp4" type="video/mp4">
            <source src="images/KeyboardingSideView-HD.ogv" type="video/ogg">
            Your browser does not support Html5 Video!
        </video>
        <div class="layer">
            <h1>Get a Quote Today</h1>
        </div>
    </div>         <!--End of Section 5-->
    <!-- Start of Section 6 Jquery Toggle, show and hide effect-->
    <div class="section container" id="section6">
        <div class="intro" id="quote">
            <button>Enjoy!</button>
            <p>"Bake it til' you make it"</p>
        </div>
    </div>

</div> <!-- End of Project-->

<!-- jQuery Version 1.11.1 -->

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!--Chart JS-->
<script src="js/libs/jquery.easypiechart.js"></script>

</body>
</html>
